<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Base64 编码解码</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h3 {
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <h3>选中的文本:</h3>
    <textarea id="selectedText" readonly></textarea>
    <button id="copySelected" data-target="selectedText">复制</button>
  </div>
  
  <div class="input-group">
    <h3>Base64 编码:</h3>
    <textarea id="encodedText" readonly></textarea>
    <button id="copyEncoded" data-target="encodedText">复制</button>
  </div>
  
  <div class="input-group">
    <h3>Base64 解码:</h3>
    <textarea id="decodedText" readonly></textarea>
    <button id="copyDecoded" data-target="decodedText">复制</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
