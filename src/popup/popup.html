<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Base64 编码解码</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="result-group">
    <div class="result-item">
      <span class="label">选中的文本:</span>
      <span id="selectedText" class="result-text"></span>
      <button id="copySelected" data-target="selectedText">复制</button>
    </div>
    <div class="result-item">
      <span class="label">Base64 编码:</span>
      <span id="encodedText" class="result-text"></span>
      <button id="copyEncoded" data-target="encodedText">复制</button>
    </div>
    <div class="result-item">
      <span class="label">Base64 解码:</span>
      <span id="decodedText" class="result-text"></span>
      <button id="copyDecoded" data-target="decodedText">复制</button>
    </div>
  </div>

  <hr>

  <div class="input-group">
    <h3>原文:</h3>
    <textarea id="originalText"></textarea>
  </div>
  
  <div class="input-group">
    <h3>实时 Base64 编码:</h3>
    <textarea id="liveEncodedText" readonly></textarea>
    <button id="copyLiveEncoded" data-target="liveEncodedText">复制</button>
  </div>
  
  <div class="input-group">
    <h3>实时 Base64 解码:</h3>
    <textarea id="liveDecodedText" readonly></textarea>
    <button id="copyLiveDecoded" data-target="liveDecodedText">复制</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
